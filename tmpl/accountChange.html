<tmpl_include name="head.html">
<tmpl_include name="tabs_user.html">

<tmpl_if _updatesuccess> 
{{Your password has been changed!}}
<tmpl_else>

<form action="" method=post>
<table cellpadding=2 border=0 width=400>
<tr>
<td colspan=2>{{To change your password please enter your current password:}}</td></tr>
<tr><td align="right">{{Current Password:}} </td><td><tmpl_var name="oldPass"><tmpl_if _updatefailure><br /><font class="errortext">{{That password is not correct!}}</font></tmpl_if></td></tr>
<tr><td align="right">{{New Password:}} </td><td><tmpl_var name="password"><tmpl_if error.password><br><tmpl_var name="error.password"></tmpl_if></td></tr>
<tr><td align="right">{{Retype New Password:}} </td><td><input type=password name="password_confirm" size="25" maxlength="25"></td></tr>

<td>
<input type=submit value="{{Change Password}}">
<input type=hidden name="m" value="submit">
<input type=hidden name="p" value="accountChange">
<input type=hidden name="r" value="<tmpl_var r>">
</td></tr>
</table>
</form>
</tmpl_if>
<tmpl_include name="foot.html">

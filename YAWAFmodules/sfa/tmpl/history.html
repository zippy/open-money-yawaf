<TMPL_INCLUDE NAME="head.html">
 
<H3><tmpl_var name="name"></H3>

<table class="listtable">
<tr>
<td class="listtableheadfirst">{{Current: }} <tmpl_var modified> {{by}} <tmpl_var fname> <tmpl_var lname></td>
</tr>
<tr>
<td class="listtablefirst"><tmpl_var name="contents"></td>
</tr>


<tmpl_if name=history>

<tr>
<td class="listtableheadfirst">{{History: }}</td>
</tr>

<tmpl_loop name=history>
<tr>
	<td class="listtablefirst<tmpl_unless name=__odd__>odd</tmpl_unless>"> <tmpl_var modified> {{by}} <tmpl_var fname> <tmpl_var lname> </td>
</tr>
<tr>
	<td class="listtablefirst<tmpl_if name=__odd__>odd</tmpl_if>"> <tmpl_var contents> </td>
</tr>
</tmpl_loop>
<tmpl_else>

<tr>
<td class="listtableheadfirst">{{No History}}</td>
</tr>

</tmpl_if>

</table>



<hr>
<a href="?p=sfa/review&review_id=<tmpl_var review_id>&sfa_id=<tmpl_var sfa_id>&order=<tmpl_var order>">{{Back to SFA Review}}</a>

<TMPL_INCLUDE NAME="foot.html">

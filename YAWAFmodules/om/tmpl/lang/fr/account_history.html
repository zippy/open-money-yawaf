<tmpl_unless account>

<tmpl_unless history>
Ce compte ne possède aucune entrée comptable.

<table class="listtable">
  <tr>
	<td class="listtableheadfirst">Date</td>
	<td class="listtablehead">Pour</td>
	<td class="listtablehead">Avec</td>
	<td class="listtablehead">Montant</td>
	<td class="listtablehead">Monnaie</td>
	<td class="listtablehead">Info. T.V.A.</td>
	<td class="listtablehead">Transaction ID</td>
  </tr>
<tmpl_loop history>
  <tr>
	<td class="listtablefirst<tmpl_unless name="__odd__">odd</tmpl_unless>"><tmpl_var trade_date> </td>
	<td class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"><tmpl_var trade_for></td>
	<td class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"> <tmpl_var trade_with></td>
	<td align="right" class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"> <tmpl_var trade_amount> </td>
	<td class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"> <tmpl_var trade_currency> </td>
	<td align="center" class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"> <tmpl_var trade_tax> </td>
	<td align="center" class="listtable<tmpl_unless name="__odd__">odd</tmpl_unless>"> <tmpl_var trade_id> </td>
  </tr>
</tmpl_loop>
</table>
<tmpl_if _pages>
<div id="pageList">
	Pages: 
	<tmpl_loop name="_pages">
	<tmpl_if current_page><span class="current_page"><tmpl_var page_num></span><tmpl_else>
	<a href="<tmpl_var _url>?p=<tmpl_var p>&_n=<tmpl_var index_num>&_i=<tmpl_var _items_per_page>"><tmpl_var page_num></a>
	</tmpl_if>
	</tmpl_loop>
</div>
</tmpl_if>

</tmpl_unless>

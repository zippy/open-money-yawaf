<tmpl_include name="head.html">
<div id="edit_node">
<form action="" method=post>
<fieldset>

<tmpl_if id>
<a href="<tmpl_var name="_url">?m=del&id=<tmpl_var name="id">&p=node/edit&confirm=1">{{Delete this one}}</a>
<br />
{{Last modified by:}} <tmpl_loop modified_by><tmpl_var modified_by_name></tmpl_loop>  {{on}}  <tmpl_var name="modified">
<br />
</tmpl_if>
{{Name:}}  <tmpl_var name="name"><tmpl_var name="error.name">
<br />
{{Type:}}  <tmpl_var name="type"><tmpl_var name="error.type">
<br />
{{Parent ID:}}  <tmpl_var name="parent_id"><tmpl_var name="error.parent_id">
<br />
{{Contents:}} <tmpl_var name="error.contents">
<br />
<tmpl_var name="contents">
<br />
<input type=submit value="{{Submit}}">
</fieldset>
<input type=hidden name="m" value="submit">
<input type=hidden name="p" value="node/<tmpl_if id>edit<tmpl_else>create</tmpl_if>">
<input type=hidden name="id" value="<tmpl_var name="id">">

</form>
</div>
<tmpl_include name="foot.html">
